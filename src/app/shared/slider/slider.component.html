<div class="slider">
  <div class="slider w-100">
    <img [src]="currentSlide" alt="Current Slide">
    <div class="slider-indicators">
      <span class="indicator" [ngClass]="{ active: currentIndex === 0 }"></span>
      <span class="indicator" [ngClass]="{ active: currentIndex === 1 }"></span>
      <span class="indicator" [ngClass]="{ active: currentIndex === 2 }"></span>
    </div>
  </div>
</div>
